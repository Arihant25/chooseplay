<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="text-center">ChoosePlay</h1>
      <h2 class="text-center">Create the best teams for your game!</h2>

      <p>Available players:</p>
      <div class="container" id="players"></div>

      <button class="btn btn-success btn-lg" id="makeTeams">Make Teams!</button>
    </div>

    <div class="container">
      <br />
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        style="width: 60%; display: none"
      ></div>
      <hr />
    </div>

    <div id="results">
      <div class="container text-center">
        <h2 class="text-center">Results</h2>
        <div class="container" id="teams"></div>
      </div>
    </div>

    <p class="text-center">Created by Arihant.</p>

    <script src="./scripts.js" />

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
